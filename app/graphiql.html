<!doctype html>
<html>
  <head>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #graphiql {
        height: 100vh;
      }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/graphiql@3/graphiql.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@graphiql/plugin-explorer@0.3/dist/style.css" />
  </head>

  <body>
    <div id="graphiql">Loading GraphiQL...</div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script crossorigin src="https://unpkg.com/graphiql@3/graphiql.min.js"></script>
    <script crossorigin src="https://unpkg.com/@graphiql/plugin-explorer@0.3/dist/index.umd.js"></script>

    <script>
      const fetcher = GraphiQL.createFetcher({ url: '' })

      function GraphiQLWithExplorer() {
        const explorerPlugin = GraphiQLPluginExplorer.explorerPlugin()
        return React.createElement(GraphiQL, {
          fetcher,
          defaultEditorToolsVisibility: true,
          plugins: [explorerPlugin]
        })
      }

      ReactDOM.render(React.createElement(GraphiQLWithExplorer), document.getElementById('graphiql'))
    </script>
  </body>
</html>
